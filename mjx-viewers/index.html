<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathjax Workout</title>
  </head>
  <style>
    .container {
      width: 100px;
      height: 100px;

      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;

      margin: auto;
    }
  </style>
  <body>
    <h1>Test Cases</h1>
    <div class="container">
      <!-- MathML here !!! -->
      <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
        <mtext mathcolor="red">\phase</mtext>
        <mrow data-mjx-texclass="ORD">
          <mo>&#x2212;</mo>
          <msup>
            <mn>78</mn>
            <mo>&#x2218;</mo>
          </msup>
        </mrow>
      </math>
    </div>
  </body>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script
    id="MathJax-script"
    async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
  ></script>
</html>
